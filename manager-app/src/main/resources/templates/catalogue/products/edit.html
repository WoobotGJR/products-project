<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product &laquo; [[${product.id}]] &raquo; edit</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&lAarr; Back to product</a>
<h1>Product &laquo; [[${product.id}]] &raquo; edit</h1>

<div data-th-if="${errors}">
    <h2>Next Errors occured</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name: <br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title }">
    </label>
    <br>
    <label>
        Description: <br>
        <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label>
    <br>
    <button type="submit">Edit</button>
</form>

</body>
</html>
