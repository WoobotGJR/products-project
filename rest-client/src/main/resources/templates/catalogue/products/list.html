<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<h1>Products list</h1>

<form method="get" data-th-action="@{/catalogue/products/list}">
    <label>
        Filter: <input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Find</button>
    </label>
</form>

<a data-th-href="@{/catalogue/products/create}">&cross; Create new product</a>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>

    <tbody>
        <tr data-th-each="product : ${products}">
            <td data-th-text="${product.id}"></td>
            <td>
                <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
                   data-th-text="${product.title}"></a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
